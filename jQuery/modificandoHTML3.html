<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>
    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        
        const pessoasHtml = pessoas.map(p => {
            const tdNome = $('<td>').append(p.nome);
            const tdNota = $('<td>').append(p.nota);
            return $('<tr>').append(tdNome, tdNota);
        });

        const cabecalho = $('<tr>')
        const cabNome = $('<td>').append('Nome');
        const cabNota = $('<td>').append('Nota');
        cabecalho.append(cabNome, cabNota);

        const tabela = $('<table>').css('border', 'solid 2px')
            .append(pessoasHtml);

        $('#conteudo')
            .append(cabecalho)
            .append(tabela);
                
    </script>
</body>
