<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador></contador>
        <contador></contador>
    </div>

    <script>
        Vue.component('contador',{
            data: function() {
                return {
                    contador: 0
                }
            },
            methods:{
                inc(){
                    this.contador++;
                },

                dec(){
                    this.contador--;
                }
            },
            template: `
                <div>
                    <p>{{ contador }}</p>
                    <button @click="inc"> +1 </button>
                    <button @click="dec"> -1 </button>
                </div>
            `
        });

        new Vue({
            el: "#app"
        });
    </script>
</body>
</html>
